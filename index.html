<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App - with pink background</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>To-Do List</h1>
    <input
      id="input-field"
      type="text"
      onfocus="this.value= ''"
      placeholder="Add An Item!"
      value=""
    />
    <button type="button" onclick="addTask()" class="task-btn">Add Task</button>
    <button type="button" onclick="clearField()" class="clear-btn">
      Clear Item
    </button>

    <script src="script.js"></script>
  </body>
</html>
